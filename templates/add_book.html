    <style>

        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .row { display: flex; gap: 15px; } .row > div { flex: 1; }

        .cover-preview img { width: 100%; display: block; }

        /* Modal */

        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border-radius: 10px; width: 90%; max-width: 600px; }
        .search-result-item { display: flex; gap: 15px; padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .search-result-item:hover { background-color: #f1f8ff; }
        .search-result-item img { width: 50px; height: 70px; object-fit: cover; }
    </style>
</head>
<body>

    <a href="/" class="btn btn-secondary">â† å›é¦–é </a>
    <h1>æ–°å¢åœ–æ›¸è³‡æ–™</h1>

    <div id="reader-container">
        <div id="reader"></div>
        <button type="button" class="btn" style="background:#dc3545; margin-top:10px;" onclick="stopScanner()">é—œé–‰é¡é ­</button>

    <form action="/add" method="POST">
        <label>ISBN (åœ‹éš›æ›¸è™Ÿ):</label>
        <div class="isbn-group">
            <input type="text" id="isbn" name="isbn" placeholder="æƒææˆ–è¼¸å…¥ ISBN..." onkeydown="handleEnter(event, 'isbn')">
            <button type="button" class="btn btn-scan" onclick="startScanner()">ğŸ“· æƒæ</button>
            <button type="button" class="btn btn-search" onclick="lookupBookData()">æŸ¥è©¢</button>
        </div>
        <div id="isbn-message" class="message-box"></div>

        <div id="manual-help" class="manual-help-btns">
            <p>âš ï¸ æŸ¥ç„¡è³‡æ–™ï¼Œè«‹å˜—è©¦æ‰‹å‹•æŸ¥è©¢ï¼š</p>
            <div class="help-btn-group">
                <a href="#" target="_blank" id="link-momo" class="btn-help">MOMO</a>
                <a href="#" target="_blank" id="link-books" class="btn-help">åšå®¢ä¾†</a>
                <a href="#" target="_blank" id="link-google" class="btn-help">Google</a>
            </div>
        </div>

        <hr style="margin: 20px 0; border:0; border-top:1px solid #eee;">

        <label>æ›¸å <span style="color:red">*</span>:</label>
        <div class="title-group">
            <input type="text" id="title" name="title" required placeholder="è¼¸å…¥æ›¸åé—œéµå­—...">
            <button type="button" class="btn btn-search" onclick="searchByTitle()">ğŸ” æœæ›¸å</button>
        </div>

        <div id="cover-preview" class="cover-preview">
            <img id="book-cover-img" src="">
        </div>
        <input type="hidden" id="cover_url" name="cover_url">

        <div class="row">
            <div><label>ä½œè€…:</label><input type="text" id="author" name="author"></div>
            <div><label>å‡ºç‰ˆç¤¾:</label><input type="text" id="publisher" name="publisher"></div>
        </div>
        <div class="row">
            <div><label>å¹´ä»½:</label><input type="number" id="year" name="publish_year"></div>
            <div><label>æœˆä»½:</label><input type="number" id="month" name="publish_month"></div>
        </div>
        <div class="row">
            <div>
                <label>åˆ†é¡:</label>
                <select name="category_id">
                    {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
                <input type="text" name="new_category" placeholder="æˆ–æ–°å¢åˆ†é¡..." style="margin-top:5px; font-size:0.9em;">
            </div>
            <div>
                <label>ç‹€æ…‹:</label>
                <select name="status">
                    <option value="æœªè®€">ğŸ”´ æœªè®€</option>
                    <option value="é–±è®€ä¸­">ğŸŸ¡ é–±è®€ä¸­</option>
                    <option value="å·²è®€">ğŸŸ¢ å·²è®€</option>
                </select>
            </div>
        </div>
        
        <label>ç°¡ä»‹:</label>
        <textarea id="description_input" name="description" rows="3"></textarea>
        <button type="submit" class="btn btn-submit">ğŸ’¾ å„²å­˜</button>
    </form>

    <div id="titleSearchModal" class="modal">
        <div class="modal-content">
            <span style="float:right; cursor:pointer; font-size:24px;" onclick="document.getElementById('titleSearchModal').style.display='none'">&times;</span>
            <h2>æœå°‹çµæœ</h2>
            <div id="search-results-list"></div>
        </div>
    </div>

    <script>
        function lookupBookData() {
            const isbn = document.getElementById('isbn').value.trim().replace(/-/g, '');
            if (!isbn) return;
            
            const msg = document.getElementById('isbn-message');
            msg.textContent = 'æŸ¥è©¢ä¸­...';
            
            // è¨­å®šæ•‘æ´é€£çµ
            document.getElementById('link-momo').href = `https://m.momoshop.com.tw/search.momo?searchKeyword=${isbn}`;
            document.getElementById('link-books').href = `https://search.books.com.tw/search/query/key/${isbn}/cat/all`;
            document.getElementById('link-google').href = `https://www.google.com/search?q=${isbn}`;

            // 1. å„ªå…ˆæŸ¥å¾Œç«¯ (çˆ¬èŸ²)
            fetch(`/api/lookup_isbn/${isbn}`)
                .then(r => r.json().then(data => ({status: r.status, body: data})))
                .then(res => {
                    if (res.status === 200 && !res.body.error) {
                        fillData(res.body);
                        msg.textContent = 'âœ… æŸ¥è©¢æˆåŠŸ';
                        msg.style.color = 'green';
                        document.getElementById('manual-help').style.display = 'none';
                    } else {
                        // 2. å¤±æ•—æŸ¥ Google
                        msg.textContent = 'ä¼ºæœå™¨ç„¡è³‡æ–™ï¼Œå˜—è©¦ Google...';
                        searchGoogleISBN(isbn);
                    }
                })
                .catch(() => searchGoogleISBN(isbn));
        }

        function searchGoogleISBN(isbn) {
            fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`)
                .then(r => r.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        processGoogleItem(data.items[0]);
                        document.getElementById('isbn-message').textContent = 'âœ… Google æŸ¥è©¢æˆåŠŸ';
                    } else {
                        document.getElementById('isbn-message').textContent = 'âŒ æŸ¥ç„¡è³‡æ–™';
                        document.getElementById('manual-help').style.display = 'block';
                    }
                });
        }

        function searchByTitle() {
            const q = document.getElementById('title').value;
            if(!q) return;
            const modal = document.getElementById('titleSearchModal');
            const list = document.getElementById('search-results-list');
            list.innerHTML = 'æœå°‹ä¸­...';
            modal.style.display = 'block';

            fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(q)}&maxResults=10`)
                .then(r => r.json())
                .then(data => {
                    list.innerHTML = '';
                    if(!data.items) { list.innerHTML = 'ç„¡çµæœ'; return; }
                    data.items.forEach(item => {
                        const v = item.volumeInfo;
                        let img = v.imageLinks?.smallThumbnail || '';
                        if(img) img = img.replace('http:', 'https:');
                        
                        const div = document.createElement('div');
                        div.className = 'search-result-item';
                        div.innerHTML = `<img src="${img || 'about:blank'}"><div><h4>${v.title}</h4><p>${v.authors?.join(',') || ''}</p></div>`;
                        div.onclick = () => {
                            processGoogleItem(item);
                            modal.style.display = 'none';
                        };
                        list.appendChild(div);
                    });
                });
        }

        function processGoogleItem(item) {
            const v = item.volumeInfo;
            fillData({
                title: v.title,
                author: v.authors?.join(', '),
                publisher: v.publisher,
                year: v.publishedDate?.substring(0,4),
                description: v.description,
                cover_url: v.imageLinks?.thumbnail?.replace('http:', 'https:')
            });
            if(v.industryIdentifiers) {
                const isbn13 = v.industryIdentifiers.find(i => i.type === 'ISBN_13');
                if(isbn13) document.getElementById('isbn').value = isbn13.identifier;
            }
        }

        function fillData(data) {
            if(data.title) document.getElementById('title').value = data.title;
            if(data.author) document.getElementById('author').value = data.author;
            if(data.publisher) document.getElementById('publisher').value = data.publisher;
            if(data.year) document.getElementById('year').value = data.year;
            if(data.month) document.getElementById('month').value = data.month;
            if(data.description) document.getElementById('description_input').value = data.description;
            if(data.cover_url) {
                document.getElementById('cover_url').value = data.cover_url;
                document.getElementById('book-cover-img').src = data.cover_url;
                document.getElementById('cover-preview').style.display = 'block';
            }
        }

        let html5QrCode;
        function startScanner() {
            document.getElementById('reader-container').style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                document.getElementById('isbn').value = text;
                stopScanner();
                lookupBookData();
            });
        }
        function stopScanner() {
            if(html5QrCode) html5QrCode.stop().then(() => document.getElementById('reader-container').style.display = 'none');
        }
        function handleEnter(e, type) { if(e.key === 'Enter') { e.preventDefault(); if(type==='isbn') lookupBookData(); } }
    </script>
</body>
