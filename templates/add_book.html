<body>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => { document.getElementById('isbn').focus(); });
        
        let html5QrCode;
        function startScanner() {
            const readerContainer = document.getElementById('reader-container');
            readerContainer.style.display = 'block';
            if (html5QrCode) html5QrCode.clear().catch(e => console.error(e));
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 150 }, aspectRatio: 1.0, formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.CODE_128 ] };
            html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                document.getElementById('isbn').value = decodedText;
                stopScanner();
                lookupBookData();
            }, () => {}).catch(err => {
                alert("ç„¡æ³•å•Ÿå‹•é¡é ­ã€‚è«‹ç¢ºèªæ˜¯ HTTPS æˆ–å·²æˆæ¬Šç›¸æ©Ÿã€‚");
                readerContainer.style.display = 'none';
            });
        }
        function stopScanner() {
            if (html5QrCode) html5QrCode.stop().then(() => { document.getElementById('reader-container').style.display = 'none'; }).catch(console.error);
            else document.getElementById('reader-container').style.display = 'none';
        }
        function handleKeydown(event) { if (event.key === 'Enter') { event.preventDefault(); lookupBookData(); } }

        function lookupBookData() {
            const isbnInput = document.getElementById('isbn');
            const isbn = isbnInput.value.trim().replace(/-/g, '');
            const msgBox = document.getElementById('isbn-message');
            msgBox.textContent = 'æ­£åœ¨æŸ¥è©¢ (ä¼ºæœå™¨)...'; msgBox.style.color = 'blue';
            document.getElementById('cover-preview').style.display = 'none';
            document.getElementById('book-cover-img').src = "";
            if (!isbn) { msgBox.textContent = 'è«‹è¼¸å…¥ ISBN'; isbnInput.focus(); return; }

            // 1. å¾Œç«¯æŸ¥è©¢ (MOMO/ä¸‰æ°‘)
            fetch(`/api/lookup_isbn/${isbn}`)
                .then(r => r.json().then(data => ({status: r.status, body: data})))
                .then(({ status, body }) => {
                    if (status === 200) {
                        fillData(body);
                        msgBox.textContent = 'ä¼ºæœå™¨æŸ¥è©¢æˆåŠŸï¼'; msgBox.style.color = 'green';
                    } else {
                        // 2. å¤±æ•— -> å‰ç«¯ç›´é€£ Google (ä¸èµ°å¾Œç«¯ï¼Œä¸èµ°ä»£ç†)
                        msgBox.textContent = 'ä¼ºæœå™¨å¤±æ•—ï¼Œç€è¦½å™¨ç›´é€£ Google...';
                        directGoogleSearch(isbn);
                    }
                })
                .catch(e => {
                    msgBox.textContent = 'é€£ç·šéŒ¯èª¤ï¼Œè½‰å‘å‰ç«¯æŸ¥è©¢...';
                    directGoogleSearch(isbn);
                });
        }

        // ====== ğŸ¦¸â€â™‚ï¸ å‰ç«¯æ•‘æ´ (ç›´é€£ API) ======

        // 2. å‰ç«¯ç›´é€£ Google Books API (ä¸é€é Proxyï¼Œä¸æœƒè¢«æ“‹ï¼)
        function directGoogleSearch(isbn) {
            const msgBox = document.getElementById('isbn-message');
            // æ³¨æ„ï¼šé€™è£¡ç›´æ¥å‘¼å« Google APIï¼Œä¸ç¶“éå¾Œç«¯
            fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`)
                .then(r => r.json())
                .then(data => {
                    if (data.totalItems > 0 && data.items) {
                        const v = data.items[0].volumeInfo;
                        const pd = v.publishedDate || "";
                        let y = "", m = "";
                        if(pd) { y = pd.split('-')[0]; m = pd.split('-')[1] || ""; }
                        
                        let cover = "";
                        if (v.imageLinks) { cover = v.imageLinks.thumbnail || v.imageLinks.smallThumbnail || ""; }
                        if (cover && cover.startsWith("http://")) cover = cover.replace("http://", "https://");

                        fillData({
                            title: v.title,
                            author: (v.authors ? v.authors.join(", ") : ""),
                            publisher: v.publisher || "",
                            year: y, month: m,
                            cover_url: cover,
                            description: v.description || ""
                        });
                        msgBox.textContent = 'Google ç›´é€£æŸ¥è©¢æˆåŠŸï¼'; msgBox.style.color = 'green';
                    } else {
                        // Google æ²’è³‡æ–™ï¼Œæ› OpenLibrary
                        msgBox.textContent = 'Google ç„¡è³‡æ–™ï¼Œå˜—è©¦ OpenLibrary...';
                        directOpenLibrary(isbn);
                    }
                })
                .catch(err => {
                    msgBox.textContent = 'Google é€£ç·šå¤±æ•—ï¼Œå˜—è©¦ OpenLibrary...';
                    directOpenLibrary(isbn);
                });
        }

        // 3. å‰ç«¯ç›´é€£ OpenLibrary (ä¸é€é Proxy)
        function directOpenLibrary(isbn) {
            const msgBox = document.getElementById('isbn-message');
            fetch(`https://openlibrary.org/isbn/${isbn}.json`)
                .then(r => { if(!r.ok) throw new Error("404"); return r.json(); })
                .then(data => {
                    const pd = data.publish_date || "";
                    let y = pd.match(/\d{4}/) ? pd.match(/\d{4}/)[0] : "";
                    
                    fillData({
                        title: data.title,
                        author: "è«‹æ‰‹å‹•è¼¸å…¥", // OL ä½œè€…æ ¼å¼è¼ƒè¤‡é›œ
                        publisher: (data.publishers ? data.publishers[0] : ""),
                        year: y, month: "",
                        cover_url: `https://covers.openlibrary.org/b/isbn/${isbn}-L.jpg`,
                        description: "(ä¾†æº:OpenLibrary)"
                    });
                    msgBox.textContent = 'OpenLibrary æŸ¥è©¢æˆåŠŸï¼'; msgBox.style.color = 'green';
                })
                .catch(err => {
                    msgBox.textContent = 'OpenLibrary ç„¡è³‡æ–™ï¼Œå˜—è©¦ä¸‰æ°‘...';
                    clientSideScrapeSanmin(isbn);
                });
        }

        // 4. å‰ç«¯çˆ¬èŸ² (AllOrigins + ä¸‰æ°‘) - æœ€å¾Œæ‰‹æ®µ
        function clientSideScrapeSanmin(isbn) {
            const msgBox = document.getElementById('isbn-message');
            const targetUrl = `https://www.sanmin.com.tw/search/index?ct=all&k=${isbn}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}&t=${new Date().getTime()}`;

            fetch(proxyUrl).then(r => r.json()).then(data => {
                if (!data.contents) throw new Error("Empty");
                const doc = new DOMParser().parseFromString(data.contents, "text/html");
                const item = doc.querySelector('.SearchItem');
                if (!item) throw new Error("No Data");

                const title = (item.querySelector('.ProdName') || {}).textContent || "";
                const author = (item.querySelector('.Author') || {}).textContent || "";
                const publisher = (item.querySelector('.Publisher') || {}).textContent || "";
                let year = "", month = "";
                const dateEl = item.querySelector('.PubDate');
                if (dateEl) {
                    const m = dateEl.textContent.match(/(\d{4})[\/-](\d{1,2})/);
                    if (m) { year = m[1]; month = m[2]; }
                }
                const img = (item.querySelector('img') || {}).src || "";
                fillData({title, author, publisher, year, month, cover_url: img, description: "(ä¾†æº:ä¸‰æ°‘)"});
                msgBox.textContent = 'ç€è¦½å™¨æŸ¥è©¢æˆåŠŸ (ä¸‰æ°‘)ï¼'; msgBox.style.color = 'green';
            }).catch(err => {
                msgBox.textContent = 'æŸ¥ç„¡è³‡æ–™ï¼Œè«‹å˜—è©¦é—œéµå­—æœå°‹æˆ–æ‰‹å‹•è¼¸å…¥ã€‚'; msgBox.style.color = 'red';
            });
        }

        function searchByTitle() {
            const titleInput = document.getElementById('title');
            const keyword = titleInput.value.trim();
            if (!keyword) { alert("è«‹å…ˆè¼¸å…¥æ›¸åé—œéµå­—"); return; }
            const listDiv = document.getElementById('search-results-list');
            listDiv.innerHTML = '<p style="text-align:center; padding:20px;">æœå°‹ä¸­...</p>';
            document.getElementById('titleSearchModal').style.display = 'block';

            // é€™è£¡ä¹Ÿæ”¹ç”¨å‰ç«¯ç›´é€£ Googleï¼Œé¿é–‹å¾Œç«¯è¢«æ“‹
            fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(keyword)}&maxResults=20`)
                .then(r => r.json())
                .then(data => {
                    listDiv.innerHTML = '';
                    if (!data.items || data.items.length === 0) { listDiv.innerHTML = '<p style="text-align:center;">æ‰¾ä¸åˆ°ç›¸é—œæ›¸ç±ã€‚</p>'; return; }
                    data.items.forEach(item => {
                        const v = item.volumeInfo;
                        let isbn = "";
                        if(v.industryIdentifiers) {
                            const ident = v.industryIdentifiers.find(i => i.type === 'ISBN_13') || v.industryIdentifiers[0];
                            isbn = ident ? ident.identifier : "";
                        }
                        let cover = "";
                        if (v.imageLinks) cover = v.imageLinks.thumbnail || v.imageLinks.smallThumbnail || "";
                        if (cover.startsWith("http://")) cover = cover.replace("http://", "https://");

                        const div = document.createElement('div');
                        div.className = 'search-result-item';
                        div.onclick = function() { 
                            fillData({
                                title: v.title,
                                author: (v.authors ? v.authors.join(", ") : ""),
                                publisher: v.publisher || "",
                                year: (v.publishedDate ? v.publishedDate.split('-')[0] : ""),
                                isbn: isbn, cover_url: cover, description: v.description || ""
                            });
                            closeTitleModal();
                            if(isbn) document.getElementById('isbn').value = isbn;
                        };
                        const imgTag = cover ? `<img src="${cover}">` : '<div style="width:60px;height:80px;background:#eee;"></div>';
                        div.innerHTML = `${imgTag}<div class="search-result-info"><h4>${v.title}</h4><p>${v.authors ? v.authors.join(", ") : ""}</p><p>${v.publishedDate || '-'} | ${v.publisher || '-'}</p></div>`;
                        listDiv.appendChild(div);
                    });
                }).catch(err => { listDiv.innerHTML = '<p>æœå°‹éŒ¯èª¤</p>'; });
        }

        function closeTitleModal() { document.getElementById('titleSearchModal').style.display = 'none'; }
        window.onclick = function(event) { if (event.target == document.getElementById('titleSearchModal')) closeTitleModal(); }

        function fillData(data) {
            document.getElementById('title').value = data.title || '';
            document.getElementById('author').value = data.author || '';
            document.getElementById('publisher').value = data.publisher || ''; 
            document.getElementById('year').value = data.year || '';
            document.getElementById('description_input').value = data.description || '';
            const monthSelect = document.getElementById('month');
            if (data.month) monthSelect.value = parseInt(data.month);
            document.getElementById('cover_url').value = data.cover_url || '';
            if (data.cover_url) {
                const img = document.getElementById('book-cover-img');
                img.src = data.cover_url;
                document.getElementById('cover-preview').style.display = 'block';
            }
        }
