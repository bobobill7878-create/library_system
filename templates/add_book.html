    <script>
        document.addEventListener('DOMContentLoaded', (event) => { document.getElementById('isbn').focus(); });
        
        let html5QrCode;
        function startScanner() {
            const readerContainer = document.getElementById('reader-container');
            readerContainer.style.display = 'block';
            if (html5QrCode) html5QrCode.clear().catch(e => console.error(e));
            
            html5QrCode = new Html5Qrcode("reader");
            
            // ****** ä¸€ç¶­æ¢ç¢¼å„ªåŒ–è¨­å®š ******
            const config = { 
                fps: 15, // æé«˜åµæ¸¬å¹€ç‡
                // è¨­å®šç‚ºæ‰é•·æ–¹å½¢ (å¯¬ 300, é«˜ 100)ï¼Œé©åˆæƒæ¢ç¢¼
                qrbox: { width: 300, height: 100 }, 
                aspectRatio: 1.0,
                // å„ªå…ˆä½¿ç”¨ç€è¦½å™¨åŸç”Ÿæ¢ç¢¼åµæ¸¬ (Android æ•ˆæœä½³)
                useBarCodeDetectorIfSupported: true,
                // åªæ”¯æ´ä¸€ç¶­æ¢ç¢¼ (EAN-13, EAN-8, CODE-128)ï¼Œæ’é™¤ QR Code ä»¥æå‡æ•ˆèƒ½
                formatsToSupport: [ 
                    Html5QrcodeSupportedFormats.EAN_13, 
                    Html5QrcodeSupportedFormats.EAN_8, 
                    Html5QrcodeSupportedFormats.CODE_128

            };
            
            // ç›¸æ©Ÿè¨­å®šï¼šä¸å¼·åˆ¶ç‰¹å®šè§£æåº¦ï¼Œè®“ç€è¦½å™¨è‡ªå‹•é¸æ“‡æœ€ä½³å¾Œç½®é¡é ­
            const cameraConfig = { facingMode: "environment" };

            html5QrCode.start(cameraConfig, config, (decodedText) => {
                // æƒææˆåŠŸ
                document.getElementById('isbn').value = decodedText;
                stopScanner();
                lookupBookData(); // è‡ªå‹•è§¸ç™¼æŸ¥è©¢
            }, (errorMessage) => {

                readerContainer.style.display = 'none';

        // --- ISBN æŸ¥è©¢ ---
        function lookupBookData() {
            const isbnInput = document.getElementById('isbn');
            const isbn = isbnInput.value.trim().replace(/-/g, '');
            const msgBox = document.getElementById('isbn-message');

            fetch(`/api/lookup_isbn/${isbn}`)

                    } else {

        }

        // --- æ›¸åæœå°‹ (V7.0 åŠŸèƒ½) ---
        function searchByTitle() {

                        `;

                })
