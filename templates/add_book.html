    <script>
        document.addEventListener('DOMContentLoaded', (event) => { document.getElementById('isbn').focus(); });
        
        // --- æƒæå™¨ ---
        let html5QrCode;
        function startScanner() {
            const readerContainer = document.getElementById('reader-container');
            readerContainer.style.display = 'block';
            if (html5QrCode) html5QrCode.clear().catch(e => console.error(e));
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 150 }, aspectRatio: 1.0, useBarCodeDetectorIfSupported: true, formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.CODE_128 ] };
            html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                document.getElementById('isbn').value = decodedText;
                stopScanner();
                lookupBookData();
            }, () => {}).catch(err => {
                alert("ç„¡æ³•å•Ÿå‹•é¡é ­ï¼Œè«‹ç¢ºèªæ¬Šé™æˆ–ç¶²å€æ˜¯å¦ç‚º HTTPS");
                readerContainer.style.display = 'none';
            });
        }
        function stopScanner() {
            if (html5QrCode) html5QrCode.stop().then(() => { document.getElementById('reader-container').style.display = 'none'; }).catch(console.error);
            else document.getElementById('reader-container').style.display = 'none';
        }

        // --- æŸ¥è©¢é‚è¼¯ ---
        function handleKeydown(event) {
            if (event.key === 'Enter') {

        function lookupBookData() {
            const isbnInput = document.getElementById('isbn');
            const isbn = isbnInput.value.trim().replace(/-/g, '');
            const msgBox = document.getElementById('isbn-message');
            
            // æ¸…ç©ºèˆŠè³‡æ–™
            msgBox.textContent = 'æ­£åœ¨æŸ¥è©¢ (ä¼ºæœå™¨)...'; msgBox.style.color = 'blue';
            document.getElementById('cover-preview').style.display = 'none';
            
            if (!isbn) { msgBox.textContent = 'è«‹è¼¸å…¥ ISBN'; isbnInput.focus(); return; }

            // 1. å…ˆå˜—è©¦ä¼ºæœå™¨æŸ¥è©¢ (Google API)
            fetch(`/api/lookup_isbn/${isbn}`)
                .then(r => r.json().then(data => ({status: r.status, body: data})))
                .then(({ status, body }) => {
                    if (status === 200) {
                        fillData(body);
                        msgBox.textContent = 'ä¼ºæœå™¨æŸ¥è©¢æˆåŠŸï¼'; msgBox.style.color = 'green';
                    } else {
                        // 2. å¦‚æœä¼ºæœå™¨å¤±æ•— (404)ï¼Œå•Ÿå‹•å®¢æˆ¶ç«¯æ•‘æ´ (Client-Side Scraping)
                        msgBox.textContent = 'ä¼ºæœå™¨ç„¡è³‡æ–™ (å¯èƒ½ IP è¢«æ“‹)ï¼Œå˜—è©¦ä½¿ç”¨ç€è¦½å™¨æŸ¥è©¢åšå®¢ä¾†...';
                        clientSideScrape(isbn);
                    }
                })
                .catch(e => {
                    msgBox.textContent = 'ä¼ºæœå™¨éŒ¯èª¤ï¼Œå˜—è©¦å®¢æˆ¶ç«¯æŸ¥è©¢...';
                    clientSideScrape(isbn);
                });
        }

        // ====== ğŸ¦¸â€â™‚ï¸ å®¢æˆ¶ç«¯æ•‘æ´çˆ¬èŸ² (ç€è¦½å™¨ç«¯åŸ·è¡Œ) ======
        function clientSideScrape(isbn) {
            const msgBox = document.getElementById('isbn-message');
            
            // ä½¿ç”¨ corsproxy.io ç¹é CORS é™åˆ¶ï¼Œç›´æ¥ç”±ç€è¦½å™¨æŠ“å–åšå®¢ä¾†é é¢
            const targetUrl = `https://search.books.com.tw/search/query/key/${isbn}/cat/all`;
            // æ³¨æ„ï¼šé€™è£¡æ˜¯é€é CORS Proxy
            const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(targetUrl);

            fetch(proxyUrl)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    
                    // è§£æåšå®¢ä¾† HTML (åˆ—è¡¨é )
                    // å°‹æ‰¾ç¬¬ä¸€å€‹çµæœ
                    const item = doc.querySelector('.table-search-tbody .table-td') || doc.querySelector('li.item');
                    
                    if (!item) {
                        msgBox.textContent = 'æŸ¥ç„¡è³‡æ–™ (åšå®¢ä¾†ä¹Ÿæ‰¾ä¸åˆ°)ã€‚è«‹æ‰‹å‹•è¼¸å…¥ã€‚';
                        msgBox.style.color = 'red';
                        return;
                    }

                    // æŠ“å–è³‡æ–™
                    let title = "", author = "", publisher = "", year = "", month = "", cover = "";
                    
                    // æ¨™é¡Œ
                    const titleEl = item.querySelector('h4 a') || item.querySelector('h3 a');
                    if (titleEl) title = titleEl.getAttribute('title') || titleEl.textContent.trim();
                    
                    // ä½œè€…
                    const authorEl = item.querySelector('a[rel="go_author"]');
                    if (authorEl) author = authorEl.getAttribute('title') || authorEl.textContent.trim();
                    
                    // å‡ºç‰ˆç¤¾
                    const pubEl = item.querySelector('a[rel="go_publisher"]');
                    if (pubEl) publisher = pubEl.getAttribute('title') || pubEl.textContent.trim();
                    
                    // æ—¥æœŸ (å¾æ–‡å­—ä¸­è§£æ 2024/08/01)
                    const text = item.textContent;
                    const dateMatch = text.match(/(\d{4})\/(\d{1,2})/);
                    if (dateMatch) {
                        year = dateMatch[1];
                        month = dateMatch[2];
                    }
                    
                    // å°é¢
                    const imgEl = item.querySelector('img');
                    if (imgEl) cover = imgEl.getAttribute('data-src') || imgEl.getAttribute('src');

                    // å¡«å…¥è¡¨å–®
                    const data = {
                        title: title,
                        author: author,
                        publisher: publisher,
                        year: year,
                        month: month,
                        cover_url: cover,
                        description: "(ç”±ç€è¦½å™¨å¾åšå®¢ä¾†æŠ“å–)"
                    };
                    
                    fillData(data);
                    msgBox.textContent = 'å®¢æˆ¶ç«¯æŸ¥è©¢æˆåŠŸï¼(ä¾†æºï¼šåšå®¢ä¾†)';
                    msgBox.style.color = 'green';
                })
                .catch(err => {
                    console.error(err);
                    msgBox.textContent = 'æŸ¥è©¢å¤±æ•—ã€‚è«‹æ‰‹å‹•è¼¸å…¥è³‡æ–™ã€‚';
                    msgBox.style.color = 'red';
                });
        }

        function fillData(data) {
            document.getElementById('title').value = data.title || '';
            document.getElementById('author').value = data.author || '';
            document.getElementById('publisher').value = data.publisher || ''; 
            document.getElementById('year').value = data.year || '';
            document.getElementById('description_input').value = data.description || '';
            
            const monthSelect = document.getElementById('month');
            if (data.month) monthSelect.value = parseInt(data.month);
            
            document.getElementById('cover_url').value = data.cover_url || '';
            if (data.cover_url) {

                img.src = data.cover_url;
                document.getElementById('cover-preview').style.display = 'block';
            }
            
            document.getElementById('isbn').focus();
        }
