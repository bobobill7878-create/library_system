    <div id="searchModal" class="modal">

    <script>
        // === 1. é è¦½åœ–ç‰‡ ===
        function updatePreview() {
            const url = document.getElementById('cover_url').value;
            const area = document.getElementById('preview-area');
            const img = document.getElementById('preview-img');
            if(url) { img.src = url; area.style.display = 'block'; }
            else { area.style.display = 'none'; }
        }

        // === 2. æƒæå™¨é‚è¼¯ ===
        let html5QrCode;
        function startScanner() {
            document.getElementById('reader-container').style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                document.getElementById('isbn').value = text;
                stopScanner();
                lookupBookData();
            }).catch(err => alert("ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼Œè«‹ç¢ºèªæ¬Šé™æˆ– HTTPS"));
        }
        function stopScanner() {
            if(html5QrCode) html5QrCode.stop().then(() => {
                document.getElementById('reader-container').style.display = 'none';
            });
        }

        // === 3. æ›´æ–°å¤–éƒ¨é€£çµ ===
        document.getElementById('isbn').addEventListener('input', function(e) {
            const isbn = e.target.value;
            document.getElementById('link-momo').href = `https://m.momoshop.com.tw/search.momo?searchKeyword=${isbn}`;
            document.getElementById('link-books').href = `https://search.books.com.tw/search/query/key/${isbn}/cat/all`;
            document.getElementById('link-google').href = `https://www.google.com/search?q=${isbn}`;
        });

        // === 4. API æŸ¥è©¢ (æ ¸å¿ƒ) ===
        function lookupBookData() {
            const isbn = document.getElementById('isbn').value.replace(/-/g, '').trim();
            if(!isbn) { alert("è«‹è¼¸å…¥ ISBN"); return; }
            
            const msg = document.getElementById('msg-box');
            msg.innerText = "â³ æ­£åœ¨å¬å–šçˆ¬èŸ²æŸ¥è©¢ä¸­...";
            msg.style.color = "blue";
            
            // è§¸ç™¼è¼¸å…¥äº‹ä»¶ä»¥æ›´æ–°é€£çµ
            document.getElementById('isbn').dispatchEvent(new Event('input'));

            fetch(`/api/lookup_isbn/${isbn}`)
                .then(r => r.json())
                .then(d => {
                    if(d.error) {
                        msg.innerText = "âŒ æŸ¥ç„¡è³‡æ–™ï¼Œè«‹å˜—è©¦æ‰‹å‹•è¼¸å…¥æˆ–ç”¨æ›¸åæœå°‹";
                        msg.style.color = "red";
                    } else {
                        msg.innerText = "âœ… æŸ¥è©¢æˆåŠŸï¼";
                        msg.style.color = "green";
                        fillForm(d);
                    }
                })
                .catch(e => {
                    msg.innerText = "âŒ é€£ç·šéŒ¯èª¤";
                    msg.style.color = "red";
                });
        }

        function fillForm(d) {
            if(d.title) document.getElementById('title').value = d.title;
            if(d.author) document.getElementById('author').value = d.author;
            if(d.publisher) document.getElementById('publisher').value = d.publisher;
            if(d.year) document.getElementById('year').value = d.year;
            if(d.month) document.getElementById('month').value = d.month;
            if(d.description) document.getElementById('description').value = d.description;
            if(d.cover_url) {
                document.getElementById('cover_url').value = d.cover_url;
                updatePreview();
            }
        }

        // === 5. æ›¸åæœå°‹ Modal ===
        function searchTitleModal() {
            const keyword = document.getElementById('title').value.trim();
            if(!keyword) { alert("è«‹å…ˆè¼¸å…¥æ›¸åé—œéµå­—"); return; }
            
            const modal = document.getElementById('searchModal');
            const resDiv = document.getElementById('search-results');
            resDiv.innerHTML = "æœå°‹ä¸­...";
            modal.style.display = 'block';

            // ç›´æ¥å‘¼å« Google Books API (å‰ç«¯ç›´é€£ï¼Œé€Ÿåº¦å¿«)
            fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(keyword)}&maxResults=10`)
                .then(r => r.json())
                .then(data => {
                    resDiv.innerHTML = "";
                    if(!data.items) { resDiv.innerHTML = "ç„¡çµæœ"; return; }
                    
                    data.items.forEach(item => {
                        const v = item.volumeInfo;
                        const div = document.createElement('div');
                        div.className = 'search-item';
                        
                        let imgUrl = v.imageLinks ? v.imageLinks.smallThumbnail : '';
                        if(imgUrl) imgUrl = imgUrl.replace('http:', 'https:');
                        
                        // å˜—è©¦æ‰¾ ISBN
                        let isbn = "";
                        if(v.industryIdentifiers) {
                            let ident = v.industryIdentifiers.find(i => i.type === 'ISBN_13') || v.industryIdentifiers[0];
                            if(ident) isbn = ident.identifier;
                        }

                        div.innerHTML = `
                            <img src="${imgUrl || 'https://via.placeholder.com/50'}" alt="cover">
                            <div>
                                <div style="font-weight:bold; color:#007bff;">${v.title}</div>
                                <div style="font-size:12px; color:#666;">${v.authors ? v.authors.join(',') : 'æœªçŸ¥'} | ${v.publisher||''}</div>
                            </div>
                        `;
                        div.onclick = () => {
                            // å¡«å…¥è³‡æ–™
                            document.getElementById('title').value = v.title;
                            document.getElementById('author').value = v.authors ? v.authors.join(',') : '';
                            document.getElementById('publisher').value = v.publisher || '';
                            if(v.publishedDate) {
                                document.getElementById('year').value = v.publishedDate.split('-')[0];
                            }
                            document.getElementById('description').value = v.description || '';
                            if(imgUrl) {
                                document.getElementById('cover_url').value = imgUrl;
                                updatePreview();
                            }
                            if(isbn) {
                                document.getElementById('isbn').value = isbn;
                                // æ›´æ–°é€£çµ
                                document.getElementById('isbn').dispatchEvent(new Event('input'));
                            }
                            modal.style.display = 'none';
                        };
                        resDiv.appendChild(div);
                    });
                });
        }
        
        window.onclick = function(event) {
            if (event.target == document.getElementById('searchModal')) {
                document.getElementById('searchModal').style.display = "none";
            }
        }
