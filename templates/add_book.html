    <script>

        // ---------------- æƒæå™¨é‚è¼¯é–‹å§‹ ----------------
        let html5QrCode;

        function startScanner() {

            // æƒæåƒæ•¸ï¼šä¿ç•™æ¢ç¢¼å„ªåŒ–
            const config = {

                qrbox: { width: 250, height: 150 },

                useBarCodeDetectorIfSupported: true,

            // ****** ä¿®æ­£ï¼šç§»é™¤å¼·åˆ¶çš„è§£æåº¦é™åˆ¶ï¼Œæ”¹å›è‡ªå‹•æ¨¡å¼ ******
            // é€™æ¨£å¯ä»¥é¿å…æ‰‹æ©Ÿä¸æ”¯æ´ç‰¹å®šè§£æåº¦è€Œå ±éŒ¯
            html5QrCode.start(

                    stopScanner();

                (errorMessage) => {

            ).catch((err) => {
                // é€™è£¡æœƒé¡¯ç¤ºå…·é«”çš„éŒ¯èª¤åŸå› 
                console.error("å•Ÿå‹•å¤±æ•—:", err);

        }
        // ---------------- æƒæå™¨é‚è¼¯çµæŸ ----------------

        function handleKeydown(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                const isbnInput = document.getElementById('isbn');
                if (isbnInput.value.trim()) lookupBookData();
                else isbnInput.focus();
            }
        }

        function lookupBookData() {
            const isbnInput = document.getElementById('isbn');
            const isbn = isbnInput.value.trim();
            const messageBox = document.getElementById('isbn-message');
            const coverPreview = document.getElementById('cover-preview');
            const coverImg = document.getElementById('book-cover-img');
            
            messageBox.textContent = '';
            coverPreview.style.display = 'none';
            document.getElementById('cover_file').value = '';

            if (!isbn) { messageBox.textContent = 'è«‹è¼¸å…¥ ISBN'; isbnInput.focus(); return; }
            messageBox.textContent = 'æŸ¥è©¢ä¸­...'; messageBox.style.color = 'blue';

            fetch(`/api/lookup_isbn/${isbn}`)
                .then(r => r.json().then(data => ({status: r.status, body: data})))
                .then(({ status, body }) => {
                    messageBox.textContent = ''; 
                    if (status === 200) {
                        document.getElementById('title').value = body.title || '';

                        document.getElementById('publisher').value = body.publisher || ''; 
                        document.getElementById('year').value = body.year || '';

                        }

                    } else {
