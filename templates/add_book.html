<body>

    <h1>æ–°å¢åœ–æ›¸è³‡æ–™</h1>

            <div class="help-btn-group">

                <select name="status">
                    <option value="æœªè®€">ğŸ”´ æœªè®€</option>
                    <option value="é–±è®€ä¸­">ğŸŸ¡ é–±è®€ä¸­</option>

    <div id="titleSearchModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeTitleModal()">&times;</span>
            <h2 style="margin-top:0;">æœå°‹çµæœ</h2>

    <script>
        // --- æ ¸å¿ƒåŠŸèƒ½ 1: ISBN æœå°‹ (å¤šé‡å‚™æ´) ---
        function lookupBookData() {
            const isbnInput = document.getElementById('isbn');
            const isbn = isbnInput.value.trim().replace(/-/g, '');
            const msgBox = document.getElementById('isbn-message');
            const helpBox = document.getElementById('manual-help');
            
            helpBox.style.display = 'none';
            msgBox.textContent = 'æ­£åœ¨æŸ¥è©¢ (ä¼ºæœå™¨)...'; msgBox.style.color = 'blue';
            document.getElementById('cover-preview').style.display = 'none';
            document.getElementById('book-cover-img').src = "";
            
            if (!isbn) { msgBox.textContent = 'è«‹è¼¸å…¥ ISBN'; isbnInput.focus(); return; }

            // æ›´æ–°æ•‘æ´é€£çµ
            document.getElementById('link-momo').href = `https://m.momoshop.com.tw/search.momo?searchKeyword=${isbn}`;
            document.getElementById('link-books').href = `https://search.books.com.tw/search/query/key/${isbn}/cat/all`;
            document.getElementById('link-sanmin').href = `https://www.sanmin.com.tw/search/index?ct=all&k=${isbn}`;
            document.getElementById('link-google').href = `https://www.google.com/search?q=${isbn}`;

            // 1. å¾Œç«¯æŸ¥è©¢ (å˜—è©¦çˆ¬èŸ²)
            fetch(`/api/lookup_isbn/${isbn}`)
                .then(r => r.json().then(data => ({status: r.status, body: data})))
                .then(res => {
                    if (res.status === 200 && !res.body.error) {
                        fillData(res.body);
                        msgBox.textContent = 'âœ… ä¼ºæœå™¨æŸ¥è©¢æˆåŠŸï¼'; msgBox.style.color = 'green';
                    } else {
                        // 2. å¤±æ•— -> å‰ç«¯ç›´é€£ Google
                        msgBox.textContent = 'ä¼ºæœå™¨ç„¡è³‡æ–™ï¼Œå˜—è©¦ Google...';
                        directGoogleSearch(isbn);
                    }
                })
                .catch(err => {
                    console.error(err);
                    msgBox.textContent = 'é€£ç·šéŒ¯èª¤ï¼Œå˜—è©¦ Google...';
                    directGoogleSearch(isbn);
                });
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ 2: å‰ç«¯ Google æœå°‹ (ISBN) ---
        function directGoogleSearch(isbn) {
            const msgBox = document.getElementById('isbn-message');
            // å…ˆæœ isbn:
            fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`)
                .then(r => r.json())
                .then(data => {
                    if (data.totalItems > 0 && data.items) {
                        processGoogleData(data.items[0], msgBox);
                    } else {
                        // æ²’çµæœï¼Œæœç´”æ•¸å­—
                        return fetch(`https://www.googleapis.com/books/v1/volumes?q=${isbn}`);
                    }
                })
                .then(r => r ? r.json() : null)
                .then(data => {
                    if (data && data.totalItems > 0 && data.items) {
                        processGoogleData(data.items[0], msgBox);
                    } else {
                        msgBox.textContent = 'Google ç„¡è³‡æ–™ï¼Œå˜—è©¦ OpenLibrary...';
                        directOpenLibrary(isbn);
                    }
                })
                .catch(e => {
                    msgBox.textContent = 'Google æŸ¥è©¢å¤±æ•—ï¼Œå˜—è©¦ OpenLibrary...';
                    directOpenLibrary(isbn);
                });
        }

        function processGoogleData(item, msgBox) {
            const v = item.volumeInfo;
            const pd = v.publishedDate || "";
            let y = "", m = "";
            if(pd) { y = pd.split('-')[0]; m = pd.split('-')[1] || ""; }
            
            let cover = "";
            if (v.imageLinks) { cover = v.imageLinks.thumbnail || v.imageLinks.smallThumbnail || ""; }
            if (cover && cover.startsWith("http://")) cover = cover.replace("http://", "https://");

            fillData({
                title: v.title,
                author: (v.authors ? v.authors.join(", ") : ""),
                publisher: v.publisher || "",
                year: y, month: m,
                cover_url: cover,
                description: v.description || ""
            });
            msgBox.textContent = 'âœ… Google æŸ¥è©¢æˆåŠŸï¼'; msgBox.style.color = 'green';
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ 3: å‰ç«¯ OpenLibrary æœå°‹ ---
        function directOpenLibrary(isbn) {
            const msgBox = document.getElementById('isbn-message');
            const helpBox = document.getElementById('manual-help');
            
            fetch(`https://openlibrary.org/isbn/${isbn}.json`)
                .then(r => { if(!r.ok) throw new Error("404"); return r.json(); })
                .then(data => {
                    fillData({
                        title: data.title,
                        author: "è«‹æ‰‹å‹•è¼¸å…¥", 
                        publisher: (data.publishers ? data.publishers[0] : ""),
                        year: (data.publish_date ? data.publish_date.slice(-4) : ""),
                        cover_url: `https://covers.openlibrary.org/b/isbn/${isbn}-L.jpg`,
                        description: "(ä¾†æº:OpenLibrary)"
                    });
                    msgBox.textContent = 'âœ… OpenLibrary æŸ¥è©¢æˆåŠŸï¼'; msgBox.style.color = 'green';
                })
                .catch(err => {
                    // å…¨éƒ¨å¤±æ•—ï¼Œé¡¯ç¤ºæ•‘æ´æŒ‰éˆ•
                    msgBox.textContent = 'âŒ æŸ¥ç„¡è³‡æ–™ã€‚è«‹ä½¿ç”¨ä¸‹æ–¹æŒ‰éˆ•æ‰‹å‹•æŸ¥è©¢ï¼š'; 
                    msgBox.style.color = 'red';
                    helpBox.style.display = 'block';
                });
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ 4: æ›¸åæœå°‹ (å½ˆçª— + Google API) ---
        function searchByTitle() {
            const titleInput = document.getElementById('title');
            const keyword = titleInput.value.trim();
            if (!keyword) { alert("è«‹å…ˆè¼¸å…¥æ›¸åé—œéµå­—"); return; }
            
            const listDiv = document.getElementById('search-results-list');
            const modal = document.getElementById('titleSearchModal');
            
            listDiv.innerHTML = '<p style="text-align:center; padding:20px;">æœå°‹ä¸­...</p>';
            modal.style.display = 'block'; // é¡¯ç¤ºå½ˆçª—

            // å‰ç«¯ç›´é€£ Google API
            fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(keyword)}&maxResults=20`)
                .then(r => r.json())
                .then(data => {
                    listDiv.innerHTML = '';
                    if (!data.items || data.items.length === 0) { 
                        listDiv.innerHTML = '<p style="text-align:center;">æ‰¾ä¸åˆ°ç›¸é—œæ›¸ç±ã€‚</p>'; return; 
                    }
                    
                    data.items.forEach(item => {
                        const v = item.volumeInfo;
                        let isbn = "";
                        if(v.industryIdentifiers) {
                            const ident = v.industryIdentifiers.find(i => i.type === 'ISBN_13') || v.industryIdentifiers[0];
                            isbn = ident ? ident.identifier : "";
                        }
                        
                        let cover = "";
                        if (v.imageLinks) cover = v.imageLinks.thumbnail || v.imageLinks.smallThumbnail || "";
                        if (cover.startsWith("http://")) cover = cover.replace("http://", "https://");

                        const div = document.createElement('div');
                        div.className = 'search-result-item';
                        
                        // é»æ“Šé …ç›®æ™‚å¡«å…¥è³‡æ–™
                        div.onclick = function() { 
                            fillData({
                                title: v.title,
                                author: (v.authors ? v.authors.join(", ") : ""),
                                publisher: v.publisher || "",
                                year: (v.publishedDate ? v.publishedDate.split('-')[0] : ""),
                                isbn: isbn, 
                                cover_url: cover, 
                                description: v.description || ""
                            });
                            closeTitleModal();
                            if(isbn) document.getElementById('isbn').value = isbn;
                        };
                        
                        const imgTag = cover ? `<img src="${cover}">` : '<div style="width:60px;height:80px;background:#eee;display:flex;align-items:center;justify-content:center;font-size:10px;">ç„¡åœ–</div>';
                        div.innerHTML = `${imgTag}<div class="search-result-info"><h4>${v.title}</h4><p>${v.authors ? v.authors.join(", ") : "æœªçŸ¥ä½œè€…"}</p><p>${v.publishedDate || '-'} | ${v.publisher || '-'}</p></div>`;
                        listDiv.appendChild(div);
                    });
                })
                .catch(err => { listDiv.innerHTML = '<p style="text-align:center;color:red;">æœå°‹ç™¼ç”ŸéŒ¯èª¤</p>'; });
        }

        function closeTitleModal() { document.getElementById('titleSearchModal').style.display = 'none'; }
        
        // é»æ“Šè¦–çª—å¤–éƒ¨é—œé–‰
        window.onclick = function(event) {
            const modal = document.getElementById('titleSearchModal');
            if (event.target == modal) closeTitleModal();
        }

        // --- é€šç”¨ï¼šå¡«å…¥è¡¨å–® ---
        function fillData(data) {
            if(data.title) document.getElementById('title').value = data.title;
            if(data.author) document.getElementById('author').value = data.author;
            if(data.publisher) document.getElementById('publisher').value = data.publisher;
            if(data.year) document.getElementById('year').value = data.year;
            if(data.month) document.getElementById('month').value = data.month;
            if(data.description) document.getElementById('description_input').value = data.description;
            
            if(data.cover_url) {
                document.getElementById('cover_url').value = data.cover_url;
                document.getElementById('book-cover-img').src = data.cover_url;
                document.getElementById('cover-preview').style.display = 'block';
            }
        }

        // --- æƒæå™¨åŠŸèƒ½ ---
        let html5QrCode;
        function startScanner() {
            document.getElementById('reader-container').style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (decodedText) => {
                document.getElementById('isbn').value = decodedText;
                stopScanner();
                lookupBookData();
            });
        }
        function stopScanner() {
            if(html5QrCode) html5QrCode.stop().then(() => { document.getElementById('reader-container').style.display = 'none'; });
            else document.getElementById('reader-container').style.display = 'none';
        }

        function handleEnter(e, type) {
            if(e.key === 'Enter') {
                e.preventDefault();
                if(type === 'isbn') lookupBookData();
            }
        }
    </script>
