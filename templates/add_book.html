    <script>
        document.addEventListener('DOMContentLoaded', (event) => { document.getElementById('isbn').focus(); });
        
        // --- æƒæå™¨ ---
        let html5QrCode;
        function startScanner() {
            const readerContainer = document.getElementById('reader-container');
            readerContainer.style.display = 'block';
            if (html5QrCode) html5QrCode.clear().catch(e => console.error(e));
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 150 }, aspectRatio: 1.0 };
            html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {

                lookupBookData();

            });
        }
        function stopScanner() {
            if (html5QrCode) html5QrCode.stop().then(() => { document.getElementById('reader-container').style.display = 'none'; }).catch(console.error);
            else document.getElementById('reader-container').style.display = 'none';
        }
        function handleKeydown(event) { if (event.key === 'Enter') { event.preventDefault(); lookupBookData(); } }

        function lookupBookData() {
            const isbnInput = document.getElementById('isbn');
            const isbn = isbnInput.value.trim().replace(/-/g, '');
            const msgBox = document.getElementById('isbn-message');
            msgBox.textContent = 'æ­£åœ¨æŸ¥è©¢...'; msgBox.style.color = 'blue';
            document.getElementById('cover-preview').style.display = 'none';
            document.getElementById('book-cover-img').src = "";
            if (!isbn) { msgBox.textContent = 'è«‹è¼¸å…¥ ISBN'; isbnInput.focus(); return; }

            // 1. ä¼ºæœå™¨æŸ¥è©¢ (Google/é‡‘çŸ³å ‚/åšå®¢ä¾†/åœ‹åœ–)
            fetch(`/api/lookup_isbn/${isbn}`)
                .then(r => r.json().then(data => ({status: r.status, body: data})))
                .then(({ status, body }) => {
                    if (status === 200) {
                        fillData(body);
                        msgBox.textContent = 'ä¼ºæœå™¨æŸ¥è©¢æˆåŠŸï¼'; msgBox.style.color = 'green';
                    } else {
                        // 2. ä¼ºæœå™¨å¤±æ•— (IPè¢«æ“‹)ï¼Œå•Ÿå‹•ç€è¦½å™¨å‰ç«¯æŸ¥è©¢ (Findbook)
                        msgBox.textContent = 'ä¼ºæœå™¨ç„¡è³‡æ–™ï¼Œå•Ÿå‹•ç€è¦½å™¨æŸ¥è©¢ (Findbook)...';
                        clientSideScrapeFindbook(isbn);
                    }
                })
                .catch(e => {
                    msgBox.textContent = 'é€£ç·šéŒ¯èª¤ï¼Œè½‰å‘å‰ç«¯æŸ¥è©¢...';
                    clientSideScrapeFindbook(isbn);
                });
        }

        // ====== ğŸ¦¸â€â™‚ï¸ å‰ç«¯çˆ¬èŸ²æ•‘æ´ï¼šFindbook (é€é corsproxy.io) ======
        // Findbook æ˜¯ä¸€å€‹å¾ˆè¼•é‡çš„ç¶²ç«™ï¼Œæ¯”è¼ƒä¸æœƒæ“‹ Proxy
        function clientSideScrapeFindbook(isbn) {
            const msgBox = document.getElementById('isbn-message');
            const targetUrl = `http://findbook.tw/search?q=${isbn}&keyword_type=isbn`;
            
            // ä½¿ç”¨æœ€å¼·çš„ corsproxy.io (æ ¼å¼: https://corsproxy.io/?<url>)
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`;

            fetch(proxyUrl)
                .then(r => { 
                    if (!r.ok) throw new Error("Findbook Network Error: " + r.status); 
                    return r.text(); 
                })
                .then(html => {
                    const doc = new DOMParser().parseFromString(html, "text/html");
                    
                    // è§£æ Findbook åˆ—è¡¨
                    // ç¬¬ä¸€å€‹æœå°‹çµæœé€šå¸¸åœ¨ tbody > tr
                    const item = doc.querySelector('table.search_list_table tbody tr');
                    if (!item) throw new Error("Findbook No Data");

                    // æ›¸åé€£çµåœ¨ç¬¬äºŒå€‹ td
                    const link = item.querySelector('td:nth-child(2) a');
                    if (!link) throw new Error("Findbook No Title");
                    const title = link.getAttribute('title') || link.textContent.trim();

                    // ä½œè€…èˆ‡å‡ºç‰ˆç¤¾ã€æ—¥æœŸéƒ½åœ¨ç¬¬äºŒå€‹ td çš„æ–‡å­—è£¡
                    const infoCell = item.querySelector('td:nth-child(2)');
                    const infoText = infoCell.textContent;

                    let author = "æœªçŸ¥ä½œè€…";
                    const authorMatch = infoText.match(/ä½œè€…ï¼š(.*?)(å‡ºç‰ˆç¤¾|$)/);
                    if (authorMatch) author = authorMatch[1].trim();

                    let publisher = "";
                    const pubMatch = infoText.match(/å‡ºç‰ˆç¤¾ï¼š(.*?)(å‡ºç‰ˆæ—¥æœŸ|$)/);
                    if (pubMatch) publisher = pubMatch[1].trim();

                    let year = "", month = "";
                    const dateMatch = infoText.match(/å‡ºç‰ˆæ—¥æœŸï¼š(\d{4})\/(\d{1,2})/);
                    if (dateMatch) { year = dateMatch[1]; month = dateMatch[2]; }

                    // å°é¢
                    const imgEl = item.querySelector('img');
                    const cover = imgEl ? imgEl.getAttribute('src') : "";

                    fillData({title, author, publisher, year, month, cover_url: cover, description: "(ä¾†æº:Findbook)"});
                    msgBox.textContent = 'ç€è¦½å™¨æŸ¥è©¢æˆåŠŸ (ä¾†æº:Findbook)'; msgBox.style.color = 'green';
                })

                    clientSideOpenLibrary(isbn);

        }

        function clientSideOpenLibrary(isbn) {
            const msgBox = document.getElementById('isbn-message');
            const url = `https://openlibrary.org/isbn/${isbn}.json`;

            fetch(url)

                    const publisher = data.publishers ? data.publishers[0] : "";

                    msgBox.textContent = 'ç€è¦½å™¨æŸ¥è©¢æˆåŠŸ (ä¾†æº:OpenLibrary)'; msgBox.style.color = 'green';
                })

                    msgBox.style.color = 'red';
