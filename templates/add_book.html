    <script>
        document.addEventListener('DOMContentLoaded', (event) => { document.getElementById('isbn').focus(); });
        
        let html5QrCode;
        
        // ====== ğŸ“· æƒæå™¨å„ªåŒ–æ ¸å¿ƒ ======
        function startScanner() {
            const readerContainer = document.getElementById('reader-container');
            readerContainer.style.display = 'block';
            
            if (html5QrCode) {
                html5QrCode.clear().catch(e => console.error(e));
            }
            
            html5QrCode = new Html5Qrcode("reader");
            
            // 1. é™åˆ¶åªæƒæ¢ç¢¼ (EAN-13, CODE-128)ï¼Œæ’é™¤ QR Code
            // 2. æé«˜ fps åˆ° 15
            // 3. è¨­å®šæ›´æ‰çš„é•·æ–¹å½¢æ¡† (å¯¬ 300 x é«˜ 150)
            // 4. å•Ÿç”¨ useBarCodeDetectorIfSupported (Android ç¥å™¨)
            const config = { 
                fps: 15,
                qrbox: { width: 300, height: 150 }, 
                aspectRatio: 1.0,
                useBarCodeDetectorIfSupported: true,
                formatsToSupport: [ 
                    Html5QrcodeSupportedFormats.EAN_13, 
                    Html5QrcodeSupportedFormats.EAN_8, 
                    Html5QrcodeSupportedFormats.CODE_128 
                ]
            };
            
            // 5. å¼·åˆ¶è¦æ±‚é«˜æ¸…è§£æåº¦ (HD 720p ä»¥ä¸Š)
            // é€™æ˜¯æƒææ¢ç¢¼ä¸æ¨¡ç³Šçš„é—œéµ
            const cameraConfig = { 
                facingMode: "environment",
                width: { min: 1024, ideal: 1280, max: 1920 },
                height: { min: 720, ideal: 720, max: 1080 }
            };

            html5QrCode.start(
                cameraConfig, 
                config, 
                (decodedText) => {
                    // æƒææˆåŠŸ
                    document.getElementById('isbn').value = decodedText;
                    stopScanner();
                    lookupBookData();
                }, 
                (errorMessage) => {
                    // æƒæå¤±æ•— (å¿½ç•¥)
                }
            ).catch(err => {
                // å¦‚æœæ‰‹æ©Ÿä¸æ”¯æ´é«˜è§£æåº¦ï¼Œå˜—è©¦ç”¨é è¨­æ¨¡å¼é‡å•Ÿ
                console.warn("High-res failed, retrying with default config...", err);
                html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                    document.getElementById('isbn').value = decodedText;
                    stopScanner();
                    lookupBookData();
                }, () => {}).catch(err2 => {
                    alert("ç„¡æ³•å•Ÿå‹•é¡é ­ã€‚è«‹ç¢ºèªï¼š\n1. ç¶²ç«™æ˜¯ HTTPS é–‹é ­\n2. å·²å…è¨±ç›¸æ©Ÿæ¬Šé™");
                    readerContainer.style.display = 'none';
                });
            });
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => { 
                    html5QrCode.clear();
                    document.getElementById('reader-container').style.display = 'none'; 
                }).catch(console.error);
            } else {
                document.getElementById('reader-container').style.display = 'none';
            }

        function handleKeydown(event) { if (event.key === 'Enter') { event.preventDefault(); lookupBookData(); } }

        function lookupBookData() {
            const isbnInput = document.getElementById('isbn');
            const isbn = isbnInput.value.trim().replace(/-/g, '');
            const msgBox = document.getElementById('isbn-message');
            msgBox.textContent = 'æ­£åœ¨æŸ¥è©¢ (ä¼ºæœå™¨)...'; msgBox.style.color = 'blue';
            document.getElementById('cover-preview').style.display = 'none';
            document.getElementById('book-cover-img').src = "";
            
            if (!isbn) { msgBox.textContent = 'è«‹è¼¸å…¥ ISBN'; isbnInput.focus(); return; }

            fetch(`/api/lookup_isbn/${isbn}`)
                .then(r => r.json().then(data => ({status: r.status, body: data})))
                .then(({ status, body }) => {
                    if (status === 200) {
                        fillData(body);
                        msgBox.textContent = 'æŸ¥è©¢æˆåŠŸï¼'; msgBox.style.color = 'green';
                    } else {
                        msgBox.textContent = 'ä¼ºæœå™¨ç„¡è³‡æ–™ï¼Œå˜—è©¦ç€è¦½å™¨æŸ¥è©¢ (ä¸‰æ°‘)...';
                        clientSideScrapeSanmin(isbn);
                    }

                .catch(e => {
                    msgBox.textContent = 'é€£ç·šéŒ¯èª¤ï¼Œå˜—è©¦ç€è¦½å™¨æŸ¥è©¢...';
                    clientSideScrapeSanmin(isbn);
                });
        }

        // å‰ç«¯çˆ¬èŸ²å‚™æ´ (AllOrigins + ä¸‰æ°‘)
        function clientSideScrapeSanmin(isbn) {
            const msgBox = document.getElementById('isbn-message');
            const targetUrl = `https://www.sanmin.com.tw/search/index?ct=all&k=${isbn}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}&t=${new Date().getTime()}`;

            fetch(proxyUrl)
                .then(r => { if (!r.ok) throw new Error("Network"); return r.json(); })
                .then(data => {
                    const html = data.contents;
                    if (!html) throw new Error('Empty');
                    const doc = new DOMParser().parseFromString(html, "text/html");
                    const item = doc.querySelector('.SearchItem');
                    if (!item) throw new Error("No Data");

                    const title = (item.querySelector('.ProdName') || {}).textContent || "";
                    const author = (item.querySelector('.Author') || {}).textContent || "";
                    const publisher = (item.querySelector('.Publisher') || {}).textContent || "";
                    
                    let year = "", month = "";
                    const dateEl = item.querySelector('.PubDate');
                    if (dateEl) {
                        const m = dateEl.textContent.match(/(\d{4})[\/-](\d{1,2})/);
                        if (m) { year = m[1]; month = m[2]; }
                    }
                    const img = (item.querySelector('img') || {}).src || "";
                    
                    fillData({title, author, publisher, year, month, cover_url: img, description: "(ä¾†æº:ä¸‰æ°‘)"});
                    msgBox.textContent = 'ç€è¦½å™¨æŸ¥è©¢æˆåŠŸï¼'; msgBox.style.color = 'green';
                })
                .catch(err => {
                    console.error(err);
                    msgBox.textContent = 'æŸ¥ç„¡è³‡æ–™ï¼Œè«‹å˜—è©¦é—œéµå­—æœå°‹æˆ–æ‰‹å‹•è¼¸å…¥ã€‚';
                    msgBox.style.color = 'red';
                });
        }

        // æ›¸åæœå°‹
        function searchByTitle() {

            const keyword = titleInput.value.trim();
            if (!keyword) { alert("è«‹å…ˆè¼¸å…¥æ›¸åé—œéµå­—"); return; }

            const listDiv = document.getElementById('search-results-list');
            listDiv.innerHTML = '<p style="text-align:center; padding:20px;">æœå°‹ä¸­...</p>';
            document.getElementById('titleSearchModal').style.display = 'block';

            fetch(`/api/search_keyword/${encodeURIComponent(keyword)}`)

                    if (data.length === 0) { listDiv.innerHTML = '<p style="text-align:center;">æ‰¾ä¸åˆ°ç›¸é—œæ›¸ç±ã€‚</p>'; return; }
                    data.forEach(book => {

                        item.innerHTML = `${img}<div class="search-result-info"><h4>${book.title}</h4><p>${book.author}</p><p>${book.year || '-'} | ${book.publisher || '-'}</p></div>`;
                        listDiv.appendChild(item);
                    });

                .catch(err => { listDiv.innerHTML = '<p>æœå°‹éŒ¯èª¤</p>'; });
        }

        function closeTitleModal() { document.getElementById('titleSearchModal').style.display = 'none'; }

        function fillData(data) {
            document.getElementById('title').value = data.title || '';

            document.getElementById('year').value = data.year || '';

                img.src = data.cover_url;
                document.getElementById('cover-preview').style.display = 'block';
            }
        }
